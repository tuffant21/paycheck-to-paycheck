<div class="px-4">
  <div class="max-w-lg mx-auto mt-10 p-8 bg-white shadow-lg rounded-lg">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">{{ title() }}</h2>

    <!-- Sign Up / In Form -->
    <form [formGroup]="fg" (submit)="submit()" class="space-y-6">

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          name="email"
          (keyup)="updateEmailError()"
          (change)="updateEmailError()"
          class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        >
        @if (emailError()) {
          <span class="mt-2 text-center text-red-600 text-sm">{{ emailError() }}</span>
        }
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          name="password"
          (keyup)="updatePasswordError()"
          (change)="updatePasswordError()"
          class="mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        >
        @if (passwordError()) {
          <span class="mt-2 text-center text-red-600 text-sm">{{ passwordError() }}</span>
        }
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [ngClass]="{ 'shadow-sm bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500': fg.valid, 'bg-gray-600': fg.invalid }"
        class="w-full flex justify-center py-3 px-4 text-lg font-semibold border border-transparent rounded-md text-white"
        [disabled]="fg.invalid"
      >
        {{ buttonText() }}
      </button>

    </form>

    <!-- Separator -->
    <div class="flex items-center mt-8">
      <div class="w-full h-px bg-gray-300"></div>
      <div class="mx-4 text-gray-500">or</div>
      <div class="w-full h-px bg-gray-300"></div>
    </div>

    <!-- Sign Up with Google -->
    <button
      (click)="signInWithGoogle()"
      class="w-full mt-6 flex justify-center py-3 px-4 text-lg font-semibold border border-transparent rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
    >
      {{ buttonText() }} with Google
    </button>

    <!-- Error Message -->
    @if (errorMessage()) {
      <p class="mt-4 text-center text-red-600">{{ errorMessage() }}</p>
    }

  </div>
</div>
