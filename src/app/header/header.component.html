<header class="bg-gray-800 text-white p-4 flex justify-between items-center">
  <!-- Logo -->
  <app-button
    text="Paycheck to Paycheck"
    color="transparent"
    clazz="text-xl font-bold hover:text-gray-400"
    [padding]="''"
    (click)="navigateTo('/')"
  ></app-button>

  <!-- Hamburger Icon for Mobile -->
  <app-button
    color="transparent"
    class="block md:hidden"
    clazz="text-white hover:text-gray-300"
    icon="hamburger"
    (click)="toggleMenu()"
  ></app-button>

  <!-- Links & Buttons -->
  <div
    [ngClass]="{ hidden: menuClosed() }"
    class="md:flex flex-col md:flex-row md:space-x-4 items-center absolute md:relative left-0 right-0 top-14 md:top-auto bg-gray-800 md:bg-transparent p-4 md:p-0 z-10 w-full md:w-auto transition-all duration-300 ease-out overflow-hidden"
  >
    <app-button
      text="Documents"
      color="transparent"
      clazz="block w-full text-center hover:text-gray-400"
      [padding]="''"
      (click)="navigateTo('/documents')"
    ></app-button>
    <app-button
      text="About"
      color="transparent"
      clazz="mt-4 md:mt-0 block w-full text-center hover:text-gray-400"
      [padding]="''"
      (click)="navigateTo('/about')"
    ></app-button>
    <app-button
      text="Donate"
      color="transparent"
      clazz="mt-4 md:mt-0 block w-full text-center hover:text-gray-400"
      [padding]="''"
      (click)="navigateTo('/donate')"
    ></app-button>
    @if (user()) {
      <app-button
        text="Sign Out"
        color="red"
        clazz="mt-4 md:mt-0 block w-full font-semibold text-center"
        (click)="signOut()"
      ></app-button>
    } @else {
      <app-button
        text="Sign In"
        color="blue"
        clazz="mt-4 md:mt-0 block w-full font-semibold text-center"
        (click)="navigateTo('/sign-in')"
      ></app-button>
      <app-button
        text="Sign Up"
        color="green"
        clazz="mt-4 md:mt-0 block w-full font-semibold text-center"
        (click)="navigateTo('/sign-up')"
      ></app-button>
    }
  </div>
</header>
